
<html>
<head>

    <h1 align="center">{{mineral.name}}</h1>
    <a href='{{url_for('newItem',mineral_id=mineral_id)}}'>Create New Item</a>
    <br />
    <br />
    <a href='{{url_for('editMineral',mineral_id=mineral_id)}}'>Edit Mineral Name</a>
    <br />
    <br />
    <a href='{{url_for('deleteMineral',mineral_id=mineral_id)}}'>Delete Mineral</a>
    <br />
    <br />

    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
        {% for message in messages %}
        <li><strong>{{message}} </strong> </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <a href="{{url_for('showMinerals')}}"> <h4 align="center">Home Page</h4></a>

    <h3>Stone Name</h3>

    {% for i in items %}

    <a href="{{url_for('showItemInformation',mineral_id=mineral_id,item_id=i.id)}}"> {{i.name}} </a>




    <br />
    <br />

    {% endfor %}
    </body>

</html>
