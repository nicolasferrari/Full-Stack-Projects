<html>
<head>

            <link rel="stylesheet" type=text/css href="{{url_for('static', filename='styles.css')}}"
            </head>
            <body>
                <div class="pane">
                    <div class='header'></div>
      

                {% with messages= get_flashed_messages() %}
                {% if messages %}

                <ul>
                    {% for message in messages %}
                    <li><strong>{{ message }} </strong> </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <h1> Minerals </h1>


                <form action='{{url_for('showMinerals')}}'>

                    <a href='{{url_for('newMineral')}}'>New Mineral</a>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />

                    {% for i in minerals %}
                    <div>
                        <a href='{{url_for('showItems',mineral_id = i.id)}}'>{{i.name}}</a>
                        </br>
                        </br>


                        {% endfor %}

            </body>
            </form>
